      operationId: getUserGenderType

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              content:
                type: array
                items:
                  $ref: '#/definitions/UserGenderType'  
  
