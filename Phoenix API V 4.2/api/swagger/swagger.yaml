swagger: "2.0"
info:
  version: "5.0.3"
  title: IOT Solutions
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  
  #############################################################################
  #################################MY ACCOUNT###############################
  #############################################################################
  
  
  
  
  /user_notifications:
    get:
      tags:
        - User
        - Notifications
        - Common #??
      summary: "Return User information"
      description: Returns my information 
      operationId: getUserNotifications
      parameters:
        - $ref: '#/parameters/user_id'
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              content:
                type: array
                items:
                  $ref: '#/definitions/Notifications'  
  
  /user_account/{id}:
    get:
      tags:
        - User
        - MyAccount
      summary: "Return User information"
      description: Returns my information 
      operationId: getAccountInfo
      parameters:
      - in: path
        name: id
        description: The id of user
        required: true
        type: integer
        format: int32
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              content:
                type: array
                items:
                  $ref: '#/definitions/UserAccount'  
  
  /user_setting/{id}:
    get:
      tags:
        - User
        - MyAccount
      summary: "Return User settings"
      description: Returns my settings 
      operationId: getAccountSettings
      parameters:
      - in: path
        name: id
        description: The id of user
        required: true
        type: integer
        format: int32
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              date_format:
                type: array
                items:
