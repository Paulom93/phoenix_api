    get:
      tags:
        - User
        - Hardware
      summary: "Return logical gateway  "
      description: Returns logical gateway with parameters
      operationId: getLogicalGateway 
      parameters:
        - $ref: '#/parameters/user_id'
        - $ref: '#/parameters/filter'
        - $ref: '#/parameters/order'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/select'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/state_id'
        - $ref: '#/parameters/gateway_type_id'
        
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              logical_gateways:
                type: object
                items:
                  $ref: '#/definitions/LogicalGateways'
  
  /create_logical_gateway:
    post:
      tags:
        - User
        - Hardware
      summary: "Create a logical gateway"
      description: Logical gateway created 
      operationId: CreateLogicalGw
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              logical_gateway:
                type: array
                items:
                  $ref: '#/definitions/LogicalGw'
              presale:
                type: object
                properties:
                  id:
                    type: integer
                    format: int32
                  state:
                    type: boolean
        400:
          $ref: '#/responses/BadRequest'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'            
          
  /delete_logical_gateway:
    post:
      tags:
        - User
        - Hardware
      summary: Remove a gateway ( hardware)
      description: remove it from your list of gateways. 
      operationId: deleteLogicalGateway
      
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              logical_gateway:
                type: array
                items:
                  $ref: '#/definitions/LogicalGw'
        400:
          $ref: '#/responses/BadRequest'          
        403:
          $ref: '#/responses/Forbidden'
        500:
          $ref: '#/responses/InternalServerError'                  
  
  /get_gateway_info:
    get:
      tags:
        - User
        - Hardware
      summary: "Return  gateway info by gateway Id "
      description: Return  gateway info by gateway Id 
      operationId: getGatewayInfo
      parameters:
        - $ref: '#/parameters/gateway_id'
      responses:
        200:
          description:  Return information about the gateway selected
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              gateway:
                type: array
                items:
                  $ref: '#/definitions/GatewayInfo'                
  
  /get_logical_gateway_shares:
    get:
      tags:
        - User
        - Hardware
      summary: "Return  gateway info by gateway Id "
      description: Return  gateway info by gateway Id 
      operationId: getLogicalGwShares
      parameters:
        - $ref: '#/parameters/logical_gateway_id'
      responses:
        200:
          description:  Return information about the gateway selected
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              logical_gateway_shares:
                type: array
                items:
                  $ref: '#/definitions/LogicalGatewayShares'   
