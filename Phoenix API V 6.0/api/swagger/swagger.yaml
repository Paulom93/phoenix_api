              groups:
                type: array
                items:
                  $ref: '#/definitions/AppGroups'
  
  /get_app_categories:
    get:
      tags:
        - Subscriptions
      summary: "Return the app Category "
      description: Return the app Category
      operationId: getAppCategories

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              categories:
                type: array
                items:
                  $ref: '#/definitions/AppCategories'                
                  
  /get_categorized_apps:
    get:
      tags:
        - Subscriptions
      summary: "Return all the apps "
      description: Return Categorized apps
      operationId: getCategorizedApps

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              apps:
                type: array
                items:
                  $ref: '#/definitions/CategorizedApps'
                  
                  
    
######################################################################################## 
######################################HARDWARE##########################################
########################################################################################
  
  /get_gateways:
    get:
      tags:
        - User
        - Hardware
        - BackOffice
      summary: "Return  gateways  "
      description: This method is request in backoffice/hardware, returns a list of gateways (different from logical_gateways).
      operationId: getGateways
      parameters:
        - $ref: '#/parameters/user_id'
        - $ref: '#/parameters/filter'
        - $ref: '#/parameters/order'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/select'
        - $ref: '#/parameters/limit'
        
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              gateways:
                type: array
                items:
                  $ref: '#/definitions/GatewayInfo' 
  
