######################################################################################## 
######################################SUBSCRIÇOES#######################################
########################################################################################
  
  /get_app_name_by_user:
    get:
      tags:
        - User
        - Apps
        - Subscriptions
      summary: "Return App name by user "
      description: Returns app names by User id (required)
      operationId: getAppNameByUser
      parameters:
        - $ref: '#/parameters/user_id'
        - $ref: '#/parameters/filter'
        - $ref: '#/parameters/order'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/select'
        - $ref: '#/parameters/limit'
        
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              system_types:
                type: array
                items:
                  $ref: '#/definitions/SystemTypes'
  
  /get_user_systems:
    get:
      tags:
        - User
        - Common
        - Subscriptions
      summary: "Return User systems "
      description: Returns systems  by User id (required)
      operationId: getUserSystems
      parameters:
        - $ref: '#/parameters/user_id'
        - $ref: '#/parameters/filter'
        - $ref: '#/parameters/order'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/select'
        - $ref: '#/parameters/limit'

      responses:
        200:
          description:  Notification for the user
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              user_system:
                type: object
                items:
                  $ref: '#/definitions/UserSystems'                
  
                  
  
########################################################################################
######################################FIM###############################################
########################################################################################
  
  
  
  
  /get_user_systen_acess_control:
    get:
      tags:
        - User
        - Common
      summary: "Acess control  "
      description: Acess control
      operationId: getUserSystemsAcess

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              #integrations:
                #type:
              acess_log:
                type: object
                items:
                  $ref: '#/definitions/Acess_log'
              info:
                type: array
                items:
                  $ref: '#/definitions/Info_user_system'
  
  /get_sub_header:
    get:
      tags:
        - Common
      summary: "Return sub menu for the user "
      description: Returns the sub menu of the user(parameters)
      operationId: getSubHeader
      parameters:
        - $ref: '#/parameters/app_id'
        - $ref: '#/parameters/app_segment_id'
        - $ref: '#/parameters/user_system_id'

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              submenus:
                type: object
                items:
                  $ref: '#/definitions/Submenus'
        
        400:
          $ref: '#/responses/BadRequest'          
        403:
          $ref: '#/responses/Forbidden'
        500:
          $ref: '#/responses/InternalServerError'                  
  
  /get_menus:
    get:
      tags:
        - MyAccount
        - User
      summary: "Return menu for the user "
      description: Returns the menu of the user(parameters)
      operationId: getMenusUser
      parameters:
        - $ref: '#/parameters/user_id'
        - $ref: '#/parameters/user_type_id'
        - $ref: '#/parameters/context_id'
        - $ref: '#/parameters/context_type'
        - $ref: '#/parameters/internal_key' 
      responses:
        200:
          description:  menus  for the user
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              title:
                type: string
              system_entity:
                type: string
              icon:
                type: string
              branding:
               type: string
            #options:
                #type:  
              menus:
                type: array
                items:
                  $ref: '#/definitions/Menus'
              history:
                type: array
                items:
                  $ref: '#/definitions/History'   

  /get_app_groups:
    get:
      tags:
        - Subscriptions
      summary: "Return the app groups "
      description: Return the app groups
      operationId: getAppGroups

      responses:
        200:
          description:  OK
