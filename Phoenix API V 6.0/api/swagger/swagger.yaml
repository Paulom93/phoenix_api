swagger: "2.0"
info:
  version: "5.0.3"
  title: IOT Solutions
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json

######################################################################################## 
######################################MYACCOUNT#########################################
########################################################################################
paths:
  /get_all_users: # common not my account information 
    get:
      tags:
        - User
        - Notifications
        - Hardware
      summary: "Return User information"
      description: Returns my information 
      operationId: getAllUsers
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              users:
                type: array
                items:
                  $ref: '#/definitions/UsersAll'  
        
        400:
          $ref: '#/responses/BadRequest'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'    
  /is_alive:
    get:
      tags:
        - User
        - MyAccount
      summary: "Return User information"
      description: Returns my information 
      operationId: getIsAlive
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              alive:
                type: boolean
              user:
                type: array
                items:
                  $ref: '#/definitions/Isalive'
    
  ######### ACABAR###################################
  
  /user_notifications:
    get:
      tags:
        - User
        - Notifications
        - Common #??
      summary: "Return User information"
      description:  in myaacount/personal_information/show , where this method is called to show the notifications for the user.
      operationId: getUserNotifications
      parameters:
        - $ref: '#/parameters/user_id'
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              content:
                type: array
                items:
                  $ref: '#/definitions/Notifications'  
        
        400:
          $ref: '#/responses/BadRequest'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/InternalServerError'  
  
  /user_account/{id}:
    get:
      tags:
        - User
        - MyAccount
      summary: "Return User information"
      description: This request method in my_account/personal_information/user_id, returns all the information of the user that is logged in.
      operationId: getAccountInfo
      parameters:
      - in: path
        name: id
        description: The id of user
        required: true
        type: integer
        format: int32
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              content:
                type: array
                items:
                  $ref: '#/definitions/UserAccount'  
        400:
          $ref: '#/responses/BadRequest'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/InternalServerError'
  /user_setting/{id}:
    get:
      tags:
        - User
        - MyAccount
      summary: "Return User settings"
      description: This request method in my_account/personal_information/user_id, returns all the settings of the user that is logged in. 
      operationId: getAccountSettings
      parameters:
      - in: path
        name: id
        description: The id of user
        required: true
        type: integer
        format: int32
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              date_format:
                type: array
                items:
                  $ref: '#/definitions/DateFormatUserSetting'
              language:
                type: array
                items:
                  $ref: '#/definitions/LanguageUserSetting'
              timezone:
                type: array
                items:
                  $ref: '#/definitions/TimezoneUserSetting'
              user_type:
                type: array
                items:
                  $ref: '#/definitions/UserTypeUserSetting'
        400:
          $ref: '#/responses/BadRequest'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/InternalServerError'
  
  /update_user_account: # ver melhor se uso user_account ou user_profile ! devo fazer user_edit_setting tambem?
    post:
      tags:
        - User
      summary: "Updates `User` account"
      description: Updates user profile
      operationId: UpdateMyProfile
      parameters:
        - in: body
          name: body
          description: ´User´ to be updated
          required: true
          schema:
            $ref: "#/definitions/UserProfileEdit"
            
      responses:
        200:
          description:  A alteração foi efectuada com sucesso.
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              UserProfileUpdate:
                type: object
                items: 
                  $ref: '#/definitions/UserProfileEditReturn'
        
        400:
          $ref: '#/responses/BadRequest'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/InternalServerError'                
  
  /get_user_logo:
    get:
      tags:
        - User
        - MyAccount
      summary: "Return User logo"
      description: this method Returns the user logo , once selected .
      operationId: getUserLogo
      parameters:
        - $ref: '#/parameters/logo_id'
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              logo:
                type: array
                items:
                  $ref: '#/definitions/UserAccount'
        
        400:
          $ref: '#/responses/BadRequest'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'            
  
  /timezones:
    get:
      tags:
        - MyAccount
        - Common
      summary: "Return Timezones"
      description: Returns all timezones 
      operationId: getTimezones

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              timezones:
                type: array
                items:
                  $ref: '#/definitions/TimeZones'       
  
  /countries:
     get:
      tags:
        - MyAccount
        - Common
        - User
        - Tariffs
      summary: "Return countries"
      description: Returns all Countries 
      operationId: getCountries

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              content:
                type: array
                items:
                  $ref: '#/definitions/Countries' 
  
  /user_types:
    get:
      tags:
        - MyAccount
        - User
        - Common
      summary: "Return the User Types"
      description: User type can be Advanced or Basic
      operationId: getUserTypes

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              content:
                type: array
                items:
                  $ref: '#/definitions/UserTypes'  
  
  /get_account_managemet_centers:
    get:
      tags:
        - MyAccount
        - User
        - Common
      summary: "Return User information"
      description: This request method in my_account/user_account/get_account_management_centers?user_id=, returns all the management centers of the user that is logged in.
      operationId: getManagementCenter
      parameters:
        - $ref: '#/parameters/user_id'
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              management_centers:
                type: array
                items:
                   $ref: '#/definitions/ManagementCenters'  
  
  /languages:
    get:
      tags:
        - User
        - MyAccount
        - Common
      summary: "Return the list of languages available"
      description: Return a list of all Languages, with country code, name and id
      operationId: getLanguages

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              languages:
                type: array
                items:
                  $ref: '#/definitions/Languages'  
  
  /user_gender_type:
    get:
      tags:
        - User
        - MyAccount
        - Common
      summary: "Return the gender Types"
      description: Return gender types, with id and name , can be "masculino" and "feminino"
      operationId: getUserGenderType

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              user_account_gender_types:
                type: array
                items:
                  $ref: '#/definitions/UserGenderType'  
  
  /date_formats:
    get:
      tags:
        - User
        - MyAccount
        - Common
      summary: "Return the date formats "
      description: Return date formats available with id and name , can be "MM-DD-YYYY" or "DD-MM-YYYY"
      operationId: getDateFromats

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              content:
                type: array
                items:
                  $ref: '#/definitions/DateFormats'
  
  /get_apps:
    get:
      tags:
        - Apps
      summary: "Return the Apps "
      description: This request method in apps/get_apps, returns all the apps  of the system/server 
      operationId: getApps

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              apps:
                type: array
                items:
                  $ref: '#/definitions/Apps'
  
  /get_apps_segments:
    get:
      tags:
        - Apps
        - MyAccount
      summary: "Return the segments "
      description: This request method in apps/get_app_segments, returns all the apps segments  of the system/server 
      operationId: getAppSegments

      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              segments:
                type: array
                items:
                  $ref: '#/definitions/AppsSegments'
                
  /get_entities_branding:
    get:
      tags:
        - Entities
        - User
      summary: "Return entities by user id"
      description: This request method in entities/entities/get_entities_branding?user_id= returns all the entities related/attached of the user that is logged in.
      operationId: getEntitiesBranding
      parameters:
      - $ref: '#/parameters/user_id'
      responses:
        200:
          description:  OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              code:
                type: number
              timestamp:
                type: integer
                format: int64
              entities:
                type: array
                items:
                   $ref: '#/definitions/EntitiesBranding'
        400:
          $ref: '#/responses/BadRequest'          
        403:
          $ref: '#/responses/Forbidden'
        500:
          $ref: '#/responses/InternalServerError' 
  
